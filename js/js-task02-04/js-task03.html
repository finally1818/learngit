<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js任务3翻牌页</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/js-task03.css">
</head>
<body>
    <header class="header">
        <i class="header-left"><img src="images/header-prev.png" alt="返回" /></i>
        <i class="header-right"><img src="images/close.png" alt="关闭" /></i>
        <span class="header-title">查看身份</span>
    </header>
    <div class="game-body">
        <div id="game-draw" class="game-draw">
            <img id="game-img" src="images/draw.png">
            <div class="game-num-frame"><span id="game-num">1</span></div>
            <div id="game-role"></div>
            <div id="game-word"></div>
            <div id="game-info"></div>
        </div>
        <a id="game-deal" class="game-deal" >查看1号身份</a>
    </div>


    <script src="js/js-task03.js"></script>
</body>
