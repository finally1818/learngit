<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js任务4-3杀手杀人</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/js-task04-3.css">
</head>

<body>
    <header class="header">
        <i class="header-left"><img src="images/set.png" alt="更多" /></i>
        <i class="header-right"><img src="images/close.png" alt="关闭" /></i>
        <span class="header-title">杀手杀人</span>
    </header>
    <div class="game-content">
        <div class="game-header">
            <a class="game-header-music" href=""><img src="images/music.png" alt="music"/></a>
            <span class="game-header-text">杀手请睁眼，并告诉法官是否开枪<br/>杀手请选择要杀的对象</span>
            <div class="game-header-arrows"></div>
        </div>
        <div class="game-body">
            <span class="game-text">点击下方玩家头像，对被杀的玩家进行标记</span>
            <div id="game-zone" class="game-zone">

            </div>
        </div>
    </div>
    <div class="bottom"></div>
    <footer class="footer">
        <a id="game-confirm" class="game-confirm">确定</a>
    </footer>


    <script src="js/js-task04-3.js"></script>
</body>
</html>
