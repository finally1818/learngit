<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js任务4-5投票</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/js-task04-5.css">
</head>

<body>
    <header class="header">
        <i class="header-left"><img src="images/set.png" alt="更多" /></i>
        <i class="header-right"><img src="images/close.png" alt="" /></i>
        <span class="header-title">投票</span>
    </header>
    <div class="game-content">
        <div class="game-header">
            <a class="game-header-music" href=""><img src="images/music.png" alt="music"/></a>
            <span class="game-header-text">发言讨论结束，大家请投票</span>
            <div class="game-header-arrows"></div>
        </div>
        <div class="game-body">
            <span class="game-text">点击得票数最多的头像</span>
            <div id="game-zone" class="game-zone">

            </div>
        </div>
        <div class="bottom"></div>
    </div>
    <footer class="footer">
        <a id="game-deal" class="game-deal" >投死</a>
    </footer>


    <script src="js/js-task04-5.js" ></script>
</body>
</html>
