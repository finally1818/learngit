<header class="task4-header">
    <i class="task4-header-left"><img src="images/header-prev.png" alt="返回" /></i>
    <i class="task4-header-right"><img src="images/close.png" alt="关闭" /></i>
    <span class="task4-header-title">查看身份</span>
</header>
<div class="task4-game-body">
    <div id="game-draw" class="task4-game-draw">
        <img class="{{gameImgStyle}}" src="images/draw.png" ng-src="{{gameImg}}">
        <div class="task4-game-num-frame">
            <span id="game-num" class="task4-game-num">{{gameNum}}</span>
        </div>
        <div class="task4-game-role" ng-if="show">{{gameRole}}</div>
        <div class="task4-game-word" ng-if="show">{{gameWord}}</div>
        <div class="task4-game-info" ng-if="show">{{gameInfo}}</div>
    </div>
    <a id="game-deal" class="task4-game-deal" ng-click="decide()">{{gameDeal}}</a>
</div>
